on:
  push:
     branches:
       - master

name: ‚è´ Copy content to BHASVIC

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Copy the 'post' folder
    - name: Push posts
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: '/' # Folder to copy
        destination_repo: 'BHASVIC-MatteoCrua21/Turret-Cam.git' # Target repo
        destination_folder: '/' # Folder where to copy it
        user_email: 'matteo@crua.net'
        user_name: 'matteocrua'
        commit_message: "AUTO: Copying posts from matteo's to matteo-bhasvic"
        git_server: 'github.com'

    # Copy the 'publication' folder
    - name: Push publications
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: '/' # Folder to copy
        destination_repo: 'BHASVIC-MatteoCrua21/Turret-Cam.git' # Target repo
        destination_folder: '/' # Folder where to copy it
        user_email: 'matteo@crua.net'
        user_name: 'matteocrua'
        commit_message: "AUTO: Copying posts from matteo's to matteo-bhasvic"
        git_server: 'github.com'
